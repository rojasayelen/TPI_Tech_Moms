name: CI/CD Pipeline

# Esto define cuándo se ejecuta: al hacer push a main o a tu rama de arreglo
on:
  push:
    branches: [ "main", "fix/npm-cache-clean" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: TEST BACKEND (SERVER)
  test-backend:
    runs-on: ubuntu-latest
    
    # Base de datos temporal solo para el test
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Instalar dependencias Server
      working-directory: ./server
      run: npm ci

    # Correr tests y generar reporte de cobertura
    - name: Correr Tests Server
      working-directory: ./server
      run: npm test
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }} 
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Subir el reporte del Backend con un nombre único
    - name: Subir Coverage Backend
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-backend
        path: server/coverage/    

  # JOB 2: TEST FRONTEND (CLIENT)
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Instalar dependencias Client
      working-directory: ./client
      # Usamos npm ci estándar ahora que el entorno está limpio
      run: npm ci

    # Correr tests con el flag de coverage activado explícitamente
    - name: Correr Tests Client
      working-directory: ./client
      run: npm test -- --coverage
      timeout-minutes: 5

    # Subir el reporte del Frontend con un nombre único
    - name: Subir Coverage Frontend
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-frontend
        path: client/coverage/

  # JOB 3: BUILD & PUSH DOCKER
  build-push-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    # Quitamos el IF temporalmente para que pruebes el build en tu rama
    # if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Construir imagen del SERVER
      - name: Build y Push Server
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/consultora-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/consultora-backend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/consultora-backend:cache,mode=max

      # Construir imagen del CLIENT
      - name: Build y Push Client
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/consultora-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/consultora-frontend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/consultora-frontend:cache,mode=max